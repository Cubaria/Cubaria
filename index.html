<script>
  function next(x) {
    var loc = window.location.pathname;
    var dir = loc.substring(0, loc.lastIndexOf('/'));
    window.location.href = dir + '/news/' + x + ".html"
  }
  function goto() {
    let page = localStorage.getItem('page');
    var location = window.location.href;
    var dir = location.substring(0, location.lastIndexOf("/")+1);
    if(page != undefined)
    {
      
      window.location.href = dir + 'story/' + page + ".html"
    }
    else
    {

      window.location.href = dir +  "story/1.html"
    }
  }
