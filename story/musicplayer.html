<script>
    var playing = false
    var song = "/assets/music/battle.wav"
    var audio = new Audio(song)
    var db = false
    function toggle() {
        if (db === false)
        {
            db = true
            if (playing === true)
             {
                playing = false
             audio.currentTime = 0
                audio.pause()
              }
              if(playing === false)
              {
                 playing = true
                   audio.play()
          }
        }
        db = false
    }
</script>

<div style="width:311px; height:35px" class="bg-light row" onclick="toggle()">
